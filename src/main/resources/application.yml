spring:
  application:
    name: rest-springboot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_boot?useTimezone=true&serverTimezone=UTC
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show_sql: false
    open-in-view: false
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true